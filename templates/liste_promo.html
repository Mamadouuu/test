{% extends 'general.html' %}


{%block content%}
    <div class="well text-center">
        <h1>LISTE DES PROMOTIONS</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col md-12">

                <table class="table table-striped">
                    <tr>
                        <th>id</th>
                        <th>promotion</th>
                        <th>date de debut</th>
                        <th>date de fin</th>
                    </tr>
                        {% for row in promotion%}
                        <tr>
                              <td>{{row.0}}</td>
                              <td>{{row.1}}</td>
                              <td>{{row.2}}</td>
                              <td>{{row.3}}</td>     
                        </tr>
                            {% endfor %}  
                </table>
          
            </div>          
        </div>
    </div>
{% endblock content %}
